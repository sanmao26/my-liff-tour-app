<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sender + Alt Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col min-h-[600px]">
        
        <div class="bg-[#06c755] p-4 text-white flex justify-between items-center">
            <h1 class="font-bold text-lg"><i class="fab fa-line mr-2"></i>Flex Sender</h1>
            <button onclick="changeLiffId()" class="text-xs bg-white/20 hover:bg-white/30 text-white px-2 py-1 rounded">
                <i class="fas fa-exchange-alt"></i> เปลี่ยน ID
            </button>
        </div>

        <div id="setupScreen" class="flex-1 flex flex-col items-center justify-center p-8 hidden">
            <h2 class="text-xl font-bold text-gray-700 mb-4">ตั้งค่าเริ่มต้น</h2>
            <div class="w-full">
                <label class="text-xs font-bold text-gray-500 mb-1 block">ใส่ LIFF ID ของคุณ</label>
                <input type="text" id="liffIdInput" placeholder="200xxxxxxx-xxxxxxx" 
                    class="w-full border-2 border-gray-200 rounded-lg p-3 text-center focus:border-[#06c755] focus:outline-none mb-4">
                <button onclick="saveAndConnect()" class="w-full bg-[#06c755] text-white font-bold py-3 rounded-lg shadow-md hover:bg-[#05b34c]">
                    บันทึกและใช้งาน
                </button>
            </div>
        </div>

        <div id="loginScreen" class="flex-1 flex flex-col items-center justify-center p-8 hidden">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-lock text-2xl text-gray-400"></i>
            </div>
            <h2 class="text-lg font-bold text-gray-700 mb-2">เข้าสู่ระบบ</h2>
            <button onclick="liff.login()" class="w-full bg-[#00c300] text-white font-bold py-3 rounded-lg shadow-lg flex justify-center items-center gap-2">
                Log in with LINE
            </button>
        </div>

        <div id="appScreen" class="flex-1 flex flex-col p-4 gap-4 hidden">
            <div class="flex items-center gap-3 bg-blue-50 p-3 rounded-lg border border-blue-100">
                <img id="profileImg" src="" class="w-10 h-10 rounded-full border border-white">
                <div class="flex-1 min-w-0">
                    <p class="text-[10px] text-gray-500">ผู้ส่ง:</p>
                    <p id="profileName" class="font-bold text-gray-800 text-sm truncate">...</p>
                </div>
                <button onclick="logout()" class="text-xs text-red-500 border border-red-200 px-2 py-1 rounded hover:bg-red-50">Out</button>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-700 block mb-1">
                    <i class="fas fa-comment-dots text-[#06c755]"></i> ข้อความแจ้งเตือน (Alt Text)
                </label>

                    class="
